<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortdle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <section class="gear-icon" id="gearIcon">
            <img src="./images/gear.png" alt="Configurações" width="20" height="20">
        </section>
        <section class="language-icon" id="languageIcon">
            <img src="./images/brazil_flag.png" alt="Trocar Idioma" width="30" height="30">
        </section>
    </header>

    <main class="mainContainer">
        <section class="container">
            <img id='logo_fortdle' src="./images/fortdlelogo.png" alt="Logo do Fortdle" width="600" height="240">
            <h1>Acerte a arma do Fortnite</h1>
            <section class="game-mode">
                <h2>Modo:
                    <select id="gameModeSelect">
                        <option value="guessWeapon">Acerte a Arma</option>
                        <!--<option value="hardMode">Modo Difícil</option> Não sei se vai ter hard mode-->
                    </select>
                </h2>

                <input id="weaponInput" type="text" placeholder="Digite o nome da arma">
                <button type="submit">Adivinhar</button>

                <section class="lives">
                    <section id="healthBar">
                        <section id="healthBarFill"></section>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <section id="resultsContainer" class="resultsContainer hidden">
        <table>
            <thead>
                <tr>
                    <th>Característica</th>
                    <th>Seu Palpite</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- Linhas da tabela serão adicionadas aqui via JavaScript, não tire essa desgraça daqui -->
            </tbody>
        </table>
    </section>

    <footer>
        <section class="footer-content">
            <section class="social-media">
                <a href="https://github.com/SillyWooper/Fortdle.git"><img src="./images/github.png" alt="Github"></a>
                <a href="https://discord.gg/Y9PZbFF44x"><img src="./images/Logo-Discord.png" alt="Discord"></a>
                <a href="https://www.youtube.com/@goldenbolado3605"><img src="./images/youtube.png" alt="Youtube"></a>
            </section>
            <p>&copy; 2024 Oscarna | <a href="/pages/politica.html">Privacy Policy</a></p>
        </section>
    </footer>

    <!--Modal Configuração-->
    <section id="settingsPopup" class="popup">
        <section class="popup-content">
            <span id="closePopup" class="closePopup">&times;</span>
            <h2>Configurações</h2>
            <section class="setting-item">
                <label>Modo Alto Contraste</label>
                <label class="switch">
                    <input type="checkbox" id="DarkModeOption">
                    <span class="slider round"></span>
                </label>
            </section>
            <section class="setting-item">
                <label>Clicar Para Validar</label>
                <label class="switch">
                    <input type="checkbox" id="clickToValidateOption">
                    <span class="slider round"></span>
                </label>
            </section>
            <section class="setting-item">
                <label>Mutar Som de Jogo</label>
                <label class="switch">
                    <input type="checkbox" id="MuteSoundOption">
                    <span class="slider round"></span>
                </label>
            </section>
            <label>Cronômetro: <span id="timer">24:00:00</span></label>
            <hr>
            <button id="reportBugButton">Reportar Bug</button>
            <button id="aboutButton"><a href="/pages/politica.html">Sobre</a></button>
        </section>
    </section>

    <section id="languagePopup" class="popup">
        <section class="popup-content">
            <span id="closeLanguagePopup" class="closePopup">&times;</span>
            <h2>Idioma</h2>
            <p>Idioma selecionado: Português</p>
        </section>
    </section>

    <!-- Dicas ainda não serão implementadas

    <section id="hintPopup" class="popup">
        <section class="popup-content">
            <span id="closeHintPopup" class="closePopup">&times;</span>
            <h2>Dica</h2>
            <p id="hintText">Esta é uma dica, boboca</p>
        </section>
    </section>
    -->

    <!--Fist login modal-->
    <section id="howToPlayPopup" class="popup">
        <section class="popup-content">
            <h2>Como Jogar</h2>
            <p>Tente asectioninhar a arma correta com base nas dicas fornecidas. Você tem 5 vidas por dia.</p>
            <button id="understoodButton">Entendi</button>
        </section>
    </section>

    <script src="./js/script.js"></script>
    
</body>
</html>
